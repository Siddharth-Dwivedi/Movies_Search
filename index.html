


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Binge Watch</title>
</head>


<body id="abc">
    <div id="mapp">
        <div id="search">
            <h1><u><b>SEARCH YOUR FAVOURITE MOVIES</b></u></h1>
            <input type="text" id="srch" />
            <button id="buttons" onclick="load()">Search</button>

        </div>
        <div id="bgChange">
            <input type="radio" onclick="change('blue')" name="bac" id="blue" value="blue">
            <input type="radio" onclick="change('grey')" name="bac" id="grey" value="grey">
            <input type="radio" onclick="change('green')" name="bac" id="green" value="green">
            <input type="radio" onclick="change('black')" name="bac" id="black" value="black">
            <input type="radio" onclick="change('pink')" name="bac" id="pink" value="pink">
        </div>




        <div id="application">

        </div>
    </div>
    <!-- <script src="/brain.js"></script> -->
    <script>
        function change(ref) {
            console.log(ref)

            document.getElementById('abc').style.backgroundColor = ref;
            if (ref === 'black') {
                document.getElementById('search').style.color = 'white'
            }
        }

        function load() {


            const x = document.getElementById("srch")
            fetch('https://api.tvmaze.com/search/shows?q=' + x.value).then(res => res.json()).then(
                res => {
                    console.log(res[0].show.image.medium)
                    var t = "";
                    res.map((r) => {
                        if (r.show.image != null)
                            t += '<img src="' + r.show.image.medium + '" alt="" width="260" height="320">'
                    })
                    document.getElementById('application').innerHTML = t;

                }
            )
        }
    </script>

</body>

</html>
